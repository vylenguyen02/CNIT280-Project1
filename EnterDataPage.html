<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic button styling */
        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .navbar a {
            float: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
            text-align: center;
            width: 17.28%;
        }

        .navbar a:hover {
            background-color: #000;
        }

        .active {
            background-color: #ff0000;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }

        label {
            color: rgb(0, 0, 0);
            margin-right: 10px; /* Space between label and input */
            white-space: nowrap; /* Prevent label from wrapping to a new line */
        }

        input[type=text], select {
            width: 100%; /* Set input and select width to 100% */
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px; /* Ensure consistent font size */
        }

        /* Use flex to align the input field and dropdown side by side */
        .form-section {
            display: flex;
            justify-content: center; /* Center the form section */
            align-items: center;
            width: 80%; /* Set the width to 80% */
            margin: 10px auto; /* Reduce margin to make sections closer */
        }

        .form-section > div {
            display: flex; /* Use flex for label and input */
            align-items: center; /* Align items in the center */
            margin-right: 50px; /* Adds space between elements */
            width: 100%; /* Allow div to take full width */
        }

        .form-container {
            padding-left: 20px; /* Space between the form and the left edge */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items */
            width: 80%; /* Set container width to 80% */
            margin: 0 auto; /* Center the form container */
        }

        /* Address section to maintain consistent layout */
        .address-section {
            display: flex;
            justify-content: center; /* Center the address section */
            align-items: center; /* Align items in the center */
            width: 80%; /* Set width to match the form section */
            margin-top: 10px; /* Reduce margin on top */
        }

        /* City and State section to align with other sections */
        .city-state-section {
            display: flex;
            justify-content: center; /* Center the city-state section */
            align-items: center; /* Align items in the center */
            width: 80%; /* Set width to match the form section */
            margin-top: 10px; /* Add margin for spacing */
        }

        .city-state-section > div {
            display: flex; /* Use flex for label and input */
            align-items: center; /* Align items in the center */
            margin-right: 50px; /* Adds space between city and state */
            width: 100%; /* Allow div to take full width */
        }

        .city-state-section > div:last-child {
            margin-right: 0; /* Remove margin from the last item */
        }

        /* Description section */
        .description-section {
            width: 80%; /* Set width to match the form section */
            margin-top: 10px; /* Add margin for spacing */
        }

        textarea {
            width: 100%; /* Set textarea width to 100% */
            height: 100px; /* Set height for the textarea */
            padding: 12px 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px; /* Ensure consistent font size */
        }

        /* Submit button styling */
        .submit-button {
            margin-top: 20px; /* Space above the button */
            padding: 10px 20px; /* Button padding */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .submit-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        
    </style>
    <title>Log New Emergency Case</title>
    <link rel="icon" href="title.jpg" type="image/jbeg"></link>
    <script type = "text/javascript">
        <!--

</head>
<body style="background-color: rgb(255, 255, 255);">

    <header style="background-color: black">
        <img src="heading1.jpg" alt="Rescue911 wallpaper" width="50%">
        <div class="navbar">
            <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Log New Emergency Case</a> 
            <a class="active" href="#"><i class="fa fa-fw fa-search"></i> View All Emergency Cases</a> 
            <a class="active" href="#"><i class="fa fa-fw fa-envelope"></i> Assign Response Team</a> 
            <a class="active" href="#"><i class="fa fa-fw fa-user"></i> View EMT Availability</a>
            <a class="active" href="#"><i class="fa fa-fw fa-user"></i> Log Shift</a>
        </div>
    </header>

    <div class="form-container">
        <div class="form-section">
            <!-- Caller ID input -->
            <div>
                <label for="callerid"><b>Caller ID:</b></label>
                <input type="text" placeholder="Caller ID" name="callerid" required>
            </div>
            <!-- Caller number input -->
            <div>
                <label for="callernumber"><b>Caller Number:</b></label>
                <input type=" number" placeholder="Phone Number" name="callernumber" required>
            </div>

            <!-- Emergency Level dropdown -->
            <div>
                <label for="type"><b>Emergency Level:</b></label>
                <select name="area" required>
                    <option value="" disabled selected>Select Emergency Level</option>
                    <option value="minor">Minor</option>
                    <option value="stable">Stable</option>
                    <option value="serious">Serious</option>
                    <option value="critical">Critical</option>
                </select>
            </div>
        </div>
        
        <!-- Address section -->
        <div class="address-section">
            <div style="flex: 1; display: flex; align-items: center;">
                <label for="address"><b>Address:</b></label>
                <input type="text" placeholder="Address" name="addr" required>
            </div>
        </div>

        <!-- City and State section -->
        <div class="city-state-section">
            <div>
                <label for="city"><b>City:</b></label>
                <input type="text" placeholder="City" name="city" required>
            </div>
            <div>
                <label for="state"><b>State:</b></label>
                <select name="state" required>
                    <option value="" disabled selected>Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>

        <!-- Description section -->
        <div class="description-section">
            <label for="description"><b>Description:</b></label>
            <textarea id="description" name="description" placeholder="Enter a description (max 200 words)" maxlength="200" required></textarea>
        </div>

        <!-- Error message -->
        <!--<div class="error-message" id="error-message">Please fill out the required sections.</div>-->

        <!-- Submit button -->
        <button type="submit" class="submit-button" onclick="ViewAvalabilityPage()">Submit</button>
    </form>
</div>

<script>
    function ViewAvalabilityPage(){
        window.location.href = "ViewAvalability.html";  // Redirects to EnterDataPage.html on button click
    }
</script>
